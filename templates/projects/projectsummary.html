<div class="float-overflow">
  {%- if socials -%}
    <div class="d-flex align-items-center">
      <h3 class="me-auto"><a href="{{ dest }}">{{ name }}</a></h3>
      {% for social in socials -%}
        <h3 class="me-4"><a href="{{ social.dest }}" target="_blank"><i class="{{ social.icon }}" title="{{ social.name }}"></i></a></h3>
      {%- endfor %}
    </div>
  {%- else -%}
    <h3 class="me-auto"><a href="{{ dest }}">{{ name }}</a></h3>
  {%- endif -%}

  {{ body }}

  {%- if updates -%}
    <p>
      <small>{{ updates.length }} updates; <a href="latest_update.dest">latest update on {{ latest_update.date }}</a></small>
    </p>
  {%- endif -%}
</div>
